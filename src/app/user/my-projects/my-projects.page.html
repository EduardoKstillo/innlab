<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mis Proyectos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <div *ngIf="projects.length > 0">
      <ion-item *ngFor="let project of projects" (click)="viewProjectDetails(project.id)">
        <ion-label>
          <h2>{{ project.name }}</h2>
          <p>{{ project.description }}</p>
          <p>Status: {{ project.status }}</p>
        </ion-label>
        <ion-button slot="end" color="danger" (click)="deleteProject(project.id, $event)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
        <ion-button slot="end" color="warning" (click)="editProject(project.id)">
          <ion-icon name="pencil"></ion-icon>
        </ion-button>
      </ion-item>
    </div>
  
  <ion-text *ngIf="projects.length === 0" color="medium">
    <p>No tienes proyectos creados. Crea uno para empezar.</p>
  </ion-text>

  <!-- BotÃ³n para crear un nuevo proyecto -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="createProject()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
